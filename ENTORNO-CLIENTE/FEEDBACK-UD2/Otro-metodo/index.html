<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        padding: 2rem;
        justify-content: center;
        display: flex;
        flex-direction: column;
      "
    >
      <h1
        id="title"
        style="font-size: 100px; text-align: center; margin-bottom: 2rem"
      ></h1>
      <table id="my_table" style="width: 50%; align-self: center"></table>
      <br />
      <div
        style="
          margin-top: 100px;
          justify-content: space-evenly;
          width: 18%;
          align-self: center;
          display: flex;
        "
      >
        <button class="btn-primary" value="" id="pares" onclick="showPairs()">
          Imágenes Pares
        </button>
        <button id="impares" class="btn-secondary" onclick="showOdd()">
          Imágenes Impares
        </button>
        <button class="btn-common" id="allPictures" onclick="allPictures()">
          Todas lasImágenes
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
