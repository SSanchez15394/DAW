<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 2 - Feedback UD1 - DEC_DAW</title>

<body>
    <!-- He considerado que es mejor pedir al usuario que introduzca los números por campos de texto 
        antes que pedirselos por la función prompt de JS y que le devuelva el resultado 
        mediante un alert() o un document.write() -->
    <p>Introduce dos números:</p>
 
    <label>Número 1
        <input type="number" name="num1" id="num1">
    </label><br>
    <label>Número 2
        <input type="number" name="num2" id="num2"><br><br>
    </label>
    <button value="SUMAR" id="addition" onclick="addition()">SUMAR</button>
    <button value="RESTAR" id="subtraction" onclick="subtraction()">RESTAR</button>
    <button value="MULTIPLICAR" id="multiply" onclick="multiply()">MULTIPLICAR</button>
    <button value="POTENCIA" id="power" onclick="power()">POTENCIA</button>
    <br><br>

    <label> Resultado:
        <input type="number" name="result" id="result">
    </label>

    <script src="./main.js"></script>
</body>

</html>
