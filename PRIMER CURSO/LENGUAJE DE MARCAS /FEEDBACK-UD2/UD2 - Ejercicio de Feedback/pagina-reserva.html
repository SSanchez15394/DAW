<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Sriracha&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reserva</title>
</head>
    <body>
        <h1>El Portal Restaurante</h1>
        <nav>
                <a href="index.html">Presentación</a>   
                <a href="menu.html">Menús</a>
                <a href="pagina-reserva.html">Reserva</a>
        </nav>
        <hr>
    
    <form action="https://www.w3schools.com/action_page.php" method="get">
        <fieldset>
            <legend>Reservar Mesa:</legend>
    
        <label for="name">Nombre:</label>
        <input type="text" name="firstname" id="name"><br>
    
        <label for="lastname">Apellidos:</label>
        <input id="lastname" type="text" name="lastname"><br>
 
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="example@mail.com"><br>

        <label for="phone">Teléfono:</label>
        <input id="phone" type="tel" name="phone"><br>

        <label for="card">N.Tarjeta:</label>
        <input id="card" type="text" name="card"/><br>

        <label for="date">Fecha:</label>
        <input id="date" type="date" name="date"><br>
        <label for="time">Hora:</label>
        <input id="time" type="time" name="time"><br>

        <label for="comentary">Aviso:</label><br>
        <textarea id="comentary" rows="5" cols="30" placeholder="Escribe aquí..." name="comentary"></textarea>
        <br>

        <label for="parking">Parking:</label>
            <input id="parking" type="checkbox" name="parking">
            <br>
            
        <label>Zona:</label>

        <label for="terraza">Terraza</label>
            <input id="terraza" type="radio" name="zone" value="terraza">
            <label for="salon">Sala</label>
                <input id="salon" type="radio" name="zone" value="sala">
                <br><br>

        <input class="boton" type="submit" value="Enviar"> 
        <input class="boton" type="reset" value="Restablecer">
    </fieldset>
    </form>
</body>
</html>
